# prefix
set -g prefix C-a
unbind C-b
# C-a*2でtmuxにC-aを送る
bind C-a send-prefix

set -g default-terminal "screen-256color"

# キーストロークのディレイを減らす
set -sg escape-time 1

# リロード
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# 分割
bind | split-window -h
bind - split-window -v

# リサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Control+[key]
bind -n C-l choose-session
bind -n C-n select-pane -t :.+
bind -n C-p select-pane -t :.-

# ペインの区切り線のスタイル
set -g pane-active-border-style fg=colour8,bg=colour33
set -g pane-border-style fg=colour24,bg=colour8
set -g mode-style fg=colour7,bg=colour25

# マウス
set-option -g mouse on
bind-key -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind-key -n WheelDownPane select-pane -t= \; send-keys -M

# ドラッグで選択した部分をコピー
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# 画面自体をスクロール
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# キー
# ESCのディレイを500msから0に
set-option -g escape-time 0

# ステータスバー
set-option -g status-bg "colour238"
set-option -g status-fg "colour255"
set-option -g status-left-length 20
set-option -g status-right-length 60
set-option -g status-left "#[fg=colour255,bg=colour241]#{?client_prefix,---Prefix---,Session: #S} #[default]"
set-option -g status-right "#[fg=colour255,bg=colour241] #h | #W | %m/%d %H:%M:%S#[default]"
set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"

